{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ nme.sub_name }}</title>
</head>
<body>   
    <div class="canvas">
        <div class="title">{{ nme.sub_name }}</div>
        <div class="content">
            <div class="box">
                {% for n in nme.files.all %}
                <div class="plot">
                    <div class="card">
                        <div class="card-info"> 
                            <div class="pdf">
                                <iframe src="{{ n.text.url }}" scrolling="no"></iframe>
                            </div>
                            <div class="name">{{ n.name }}</div>
                            <div class="download">
                                <a href="{{ n.text.url }}" download="{{ n.name }}">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
